<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/first project">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="apply-box">
      <h1>
        Job Application<span class="title_small">(web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">first Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name">
          </div>
          <div class="form_control">
            <label for="last_name">last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name">
          </div>
          <div class="form_control">
            <label for="email">last Name</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form_control">
            <label for="job_role">Select Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select job role</option>
              <option value="fontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Fullstack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="add">Address</label>
            <textarea name="add" id="add" cols="40" rows="4" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city name">
          </div>
          <div class="form_control">
            <label for="pin">pincode</label>
            <input type="number" id="pin" name="pin" placeholder="Enter pin code">
          </div>
          <div class="form_control">
            <label for="date">Start Date</label>
            <input type="date" id="date" name="date" value="2022-01-10">
          </div>
          <div class="form_control">
            <label for="cv">Upload Your CV</label>
            <input type="file" id="cv" name="cv">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
